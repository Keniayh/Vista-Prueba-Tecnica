<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Artículos</title>
  <link rel="stylesheet" href="../css/articulos.css">
</head>
<body>

  <div class="sidebar">
    <h2>💊 Farmacia Sistema</h2>
    <div class="container">
      <a href="./nit.html">👥 Clientes</a>
      <a href="./articulos.html">📦 Articulos</a>
      <a href="../index.html">📝 Registro</a>
      <a href="./facturasView.html">📊 Historial Facturas</a>
    </div>
  </div>

  <div class="main">
    <h1 class="main-title">Gestión de Artículos</h1>

    <div class="form-section">
      <h2>Nuevo Artículo</h2>
      <div class="container">

        <label for="codigo">Código:</label>
        <input type="number" id="codigo" placeholder="Código" required>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre" required>
        
        <label for="laboratorio">Laboratorio:</label>
        <input type="text" id="laboratorio" placeholder="Laboratorio" required>
        
        <label for="saldo">Saldo:</label>
        <input type="number" id="saldo" placeholder="Saldo" required>
        
        <label for="costo">Costo:</label>
        <input type="number" id="costo" placeholder="Costo" step="0.01" required>
        
        <label for="precioVenta">Precio de Venta:</label>
        <input type="number" id="precioVenta" placeholder="Precio de Venta" step="0.01" required>
      </div>
      <button onclick="submitArticuloForm()">Guardar</button>
      <div id="message"></div>
    </div>

    <div class="articulos-list" id="articulos"></div>
  </div>

  <script src="../js/articulos.js"></script>
</body>
</html>
